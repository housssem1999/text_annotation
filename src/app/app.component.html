<div>
  <div *ngFor="let item of labels">
    <button (click)="changeSelectedText(item.color, item.name)"> {{item.name}}</button>
  </div>
  <div>
    <p (click)="getSelectedText($event)">{{this.text}}</p>
  </div>
  <button (click)="exportResult()">Export</button>
  <div *ngIf="isExport">
    <p>{{this.result | json }}</p>
  </div>
</div>
